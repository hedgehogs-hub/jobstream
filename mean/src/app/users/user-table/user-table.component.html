
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef > User ID </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef > User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="userLogin">
      <th mat-header-cell *matHeaderCellDef> User Login </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef > Status </th>
      <td mat-cell *matCellDef="let element, let i = index" [style.color]="!element.status ? 'red': 'green'"> {{element.status ? 'Active': 'Deactive'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lastLoginDate">
      <th mat-header-cell *matHeaderCellDef> Last Login Date </th>
      <td mat-cell *matCellDef="let element"> {{element.lastLoginDate | date:'hh:mm\ yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-button (click)="active(element.id-1)">{{element.status ? 'Deactivate': 'Activate'}}</button>
        <button type="submit" mat-button (click)="onDelete(element.id-1)">Delete</button>
        <button mat-button mat-raised-button (click)="editUser(element.id-1)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
